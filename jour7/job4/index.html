<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="card-panel purple accent-4">
            <div class="nav-wrapper">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <section>
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <h5>Civilité :</h5>
                        <p>
                            <label>
                                <input name="civilite" type="radio" value="f" />
                                <span>Féminin</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="civilite" type="radio" value="m" />
                                <span>Masculin</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="civilite" type="radio" value="autre" />
                                <span>Autre</span>
                            </label>
                        </p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="prenom" type="text" class="validate" name="prenom">
                        <label for="prenom">Prénom</label>
                    </div>
                
                    <div class="input-field col s6">
                        <i class="material-icons prefix">person</i>
                        <input id="nom" type="text" class="validate" name="nom">
                        <label for="nom">Nom</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">home</i>
                        <input id="adresse" type="text" class="validate" name="adresse">
                        <label for="adresse">Adresse</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" name="email">
                        <label for="email">Adresse Email</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input id="mot_de_passe" type="password" class="validate" name="mot_de_passe">
                        <label for="mot_de_passe">Mot de passe</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="passe_confirmation" type="password" class="validate" name="passe_confirmation">
                        <label for="passe_confirmation">Confirmer le mot de passe</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col s12">
                        <h5>Vos passions :</h5>
                        <p>
                            <label>
                                <input type="checkbox" name="passions" value="informatique" />
                                <span>Informatique</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" name="passions" value="voyages" />
                                <span>Voyages</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" name="passions" value="sport" />
                                <span>Sport</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" name="passions" value="lecture" />
                                <span>Lecture</span>
                            </label>
                        </p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-floating btn-large pulse purple accent-4">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <nav class="card-panel green darken-4">
            <div class="nav-wrapper">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </footer>
    
   
</body>
</html>
